<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>CODING QUIZ</title>
</head>
<body>
    <div class="container text-light">
<!-- GAME START PAGE -->
        <div id="startpage">
            <h2>Coding Quiz!</h2>
            <h2>Let's see what you know!</h2>
        <button class="btn btn-outline-danger text-light" id="startbtn">Start Quiz</button>
        <button class="btn btn-outline-danger text-light" id="startPageHighscore">High Scores</button>
        </div>
<!-------------------------------- QUIZ BODY -->
        <div id="quiz">
            <div class="mx-auto d-block text-white bg-danger rounded border border-light shadow-lg" id="timer">Time left: </div>
                <div class="justify-content-center text-center" id="questions"><p class='display-4 text-light'>Questions Placeholder</p></div>
                    <div id="btndiv">
                        <button type="button" class="btnn btn btn-outline-danger text-light" id="a" onclick="checkAnswer('a')">A</button>
                        <button type="button" class="btnn btn btn-outline-danger text-light" id="b" onclick="checkAnswer('b')">B</button>
                        <button type="button" class="btnn btn btn-outline-danger text-light" id="c" onclick="checkAnswer('c')">C</button>
                        <button type="button" class="btnn btn btn-outline-danger text-light" id="d" onclick="checkAnswer('d')">D</button>
                    </div>
                <div id="result"></div>
        </div>
<!------------------------------ ENTER INITIALS ------------------------->
        <div id="gameover">
            <div id="finalScore"></div>
            <input placeholder="Enter your initials" id="initials"/>
            <button type="button" class="btn btn-outline-danger text-light" id="submitScore">Submit Score</button>
        </div>

 <!------------------------------ HIGH SCORES DISPLAY --------------->
        <div id=highscoreContainer>
        <div class='mb-5 bg-dark border border-light rounded 'id="high-scorePage">
            <div class='bg-danger' id="highscore-header">
                <h3>Initials</h3>
                <h3>Score</h3>
            </div>
            <div id = "highscore-initials"></div>
            <div id = "highscore-score"></div>
        </div>
        <div id="endGameBtns">
            <button type="button" class="btn btn-outline-danger text-light" id="playAgain" onclick="replayQuiz()">Play Again</button>
            <button type="button" class="btn btn-outline-danger text-light" id="clearHighscore">Clear Highscores</button>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/JavaScript/questions.js"></script>
    <script src="assets/JavaScript/script.js"></script>
   
</body>
</html>
